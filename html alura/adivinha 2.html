<script>

	}

		pula();
	}
	
	var pensado = Math.round(Math.random() * 10);
	var chute = parseInt(prompt("Ja pensei, qual vc acha que Ã©?"));
	
	if(chute == pensado) {
	
		mostra("Voce acertou!, eu pensei no " + pensado);
	}
	
	else{
		mostra("Voce errou, pensei em " + pensado );
	}
</script>
