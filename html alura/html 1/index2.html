<input/>
<button>Sortear ganhador!</button>

<script>

    var numero = 5;
    var input = document.querySelector("input");

    function verifica() {
        if(input.value == numero) {
        alert("VocÊ ACERTOU!");
    } else{
        alert("Você ERROU!")
    }
}

    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
