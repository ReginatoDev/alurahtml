<script>

    var input = document.querySelector("input");
    var numero = input.value;

    function sortear() {
        return Math.round(Math.random() * input.value);
    }

    function mostra(frase) {

        document.write(frase);
    }

    function verifica() {

        if (input.value > 1) {

            mostra("<h1> O ganhador foi: " + sortear());

        }
        if (input.value <= 1) {
            alert("Voce não pode usar 0 ou um numero menor que 0!");

    }

    input.focus();

    var button = document.querySelector("button");
    button.onclick = verifica;
